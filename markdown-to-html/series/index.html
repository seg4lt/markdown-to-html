<!doctype html>
<html lang="en">
    <head>

    <body>

<li><a href="/markdown-to-html/blog" class="button-link" {{target}}>blog</a>
</li>

<li><a href="/markdown-to-html/series" class="button-link" {{target}}>series</a>

</div>
            <footer class="main-footer">
